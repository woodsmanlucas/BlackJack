  }

  function identifyCard(card) {
    switch(card) {
      case 0:
       return "King";
      break;
      case 1:
        return "Ace";
      break;
  case 11:
      return "Jack";
      break;
      case 12:
        return "Queen";  
      break;
      default:
        return card;
      break;
    }
  }
  
  function identifySuit(suit) {
    switch(suit) {
  case 0:
    return "Diamonds";
  break;
  case 1:
    return "hearts";
  break;
  case 2:
    return "clubs";
  break;
  case 3:

  }
